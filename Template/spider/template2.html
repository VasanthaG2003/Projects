<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add this line inside the <head> tag of your HTML file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
</head>
<body>
    <nav>
        <!-- <button class="file">Select a photo</button> -->
        <input type="file" class="file" id="file">
        <button class="save" id="download">Download</button>
    </nav>

    <div class="container">
        <div class="image-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="range">
        <input type="range" id="Brightness" value="100" min="0" max="200">
        <input type="range" id="contrast" value="100" min="0" max="200">
        <input type="range" id="saturation" value="100" min="0" max="200">
        <input type="range" id="blur" value="0" min="0" max="360">
        <input type="range" id="hue" value="0" min="0" max="10">
        <input type="range" id="shadow" value="0" min="0" max="100">
        <input type="range" id="explore"value="0" min="0" max="100">


    </div>

    <div class="options">
        <div class="icon" id="bright" onclick="brightnessHandler()">
            <i class="fa fa-sun"></i>
            <small>Brightness</small>
        </div>
        <div class="icon" id="con">
            <i class="fa fa-circle-half-stroke"></i>
            <small>Contrast</small>
        </div><div class="icon" id="sat">
            <i class="fa-brand fa-slack"></i>
            <small>Saturation</small>
        </div><div class="icon" id="blur">
            <i class="fa-regular fa-eye"></i>
            <small>Blur</small>
        </div><div class="icon" id="hu">
            <i class="fa fa-sliders"></i>
            <small>Hue</small>
        </div><div class="icon" id="sha">
            <i class="fa-brands fa-medium"></i>
            <small>Shadow</small>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
