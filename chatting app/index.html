<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon " href="assets/chat.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    
</head>
<body>
    <div class="container">
        <div class="card">
            <center>
                <h3>Create Account</h3>
            </center>
            <form>
                <label for="username">Username</label> <br>
                <input type="text" name="name" id="username" required placeholder="Enter Your Name"> <br>

                <label for="email">Email Address</label> <br>
                <input type="email" name="email" id="email" required placeholder="Enter Your email"><br>

                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" required placeholder="Enter Password"> <br>
                <input type="checkbox" id="showPass" onchange="togglePassword()">
                <label for="showPass">Show Password</label> <br>

                <label for="c_password">Confirm Password</label> <br>
                <input type="c_password" name="c_password" id="c_password" required placeholder="Confirm Your Password"> <br>

                <button type="button" onclick="createAccount()" id="btn">Create Account <br> <small>To Unlimited Features</small></button>
                <small>Do You already have an Account? <a href="./login.html">Login in</a></small>
            </form>
        </div>
    </div>

    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script> -->

    <script>
        
      function togglePassword() {
            var passwordField = document.getElementById('password');
            var checkbox = document.getElementById('showPass')

            passwordField.type = checkbox.checked ? "text":"password"
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="script.js"></script>
</body>
</html>
